<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="countdown">
            <span id="timer">Loading...</span>
        </div>
        <div id="wishes" class="hidden">
            <h1 class="glow">2025 新年快乐</h1>
            <p>愿你在龙年：</p>
            <div class="wish-text">
                <span class="rainbow-text">前程似锦 龙腾虎跃</span>
                <span class="rainbow-text">事业腾飞 步步高升</span>
                <span class="rainbow-text">健康喜乐 幸福安康</span>
                <span class="rainbow-text">梦想成真 万事胜意</span>
                <span class="rainbow-text">生活甜蜜 笑口常开</span>
            </div>
            <p class="signature glow">2025 龙年大吉</p>
        </div>
        <div id="hearts-container"></div>
        <div id="fireworks-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
